<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xml:lang="es" lang="es">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Iniciar Sesión</title>
   <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

<section class="login-container">
   <div class="login-box">
      <h2>Iniciar Sesión</h2>
      <h:form>
         <h:outputLabel value="Correo:" style="color: #AFAFAF"/>
         <h:inputText value="#{loginBean.correo}" styleClass="campo" placeholder="Correo" />
         <br/><br/>
         <h:outputLabel value="Contraseña:" style="color: #AFAFAF"/>
         <h:inputSecret value="#{loginBean.contrasena}" styleClass="campo" placeholder="Contraseña" />
         <br/><br/>
         <h:commandButton value="Entrar" action="#{loginBean.iniciarSesion()}" styleClass="btn-1" />
      </h:form>
      <div class="login-links">
         <a href="#">¿Olvidaste tu contraseña?</a>
         <br />
         <a href="registro.xhtml">Crear cuenta</a>
      </div>
   </div>
</section>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Iniciar Sesión</title>
   <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

<section class="login-container">
   <div class="login-box">
      <h2>Iniciar Sesión</h2>
      <form action="index.xhtml" method="get">
         <input type="text" name="usuario" class="campo" placeholder="Usuario" />
         <input type="password" name="contraseña" class="campo" placeholder="Contraseña" />
         <button type="submit" class="btn-1">Entrar</button>
      </form>
      <div class="login-links">
         <a href="#">¿Olvidaste tu contraseña?</a>
         <br />
         <a href="registro.xhtml">Crear cuenta</a>
      </div>
   </div>
</section>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xml:lang="es" lang="es">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Iniciar Sesión</title>
   <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

<section class="login-container">
   <div class="login-box">
      <h2>Iniciar Sesión</h2>

      <h:form prependId="false">
         <h:outputLabel for="correo" value="Correo:" style="color: #AFAFAF"/>
         <h:inputText id="correo" value="#{loginBean.correo}" styleClass="campo" placeholder="Correo" required="true" />
         <br/><br/>

         <h:outputLabel for="contrasena" value="Contraseña:" style="color: #AFAFAF"/>
         <h:inputSecret id="contrasena" value="#{loginBean.contrasena}" styleClass="campo" placeholder="Contraseña" required="true" />
         <br/><br/>


         <h:commandButton value="Entrar" action="#{loginBean.iniciarSesion}" styleClass="btn-1" />


         <h:messages globalOnly="true" layout="table" style="color: red;"/>
      </h:form>

      <div class="login-links">
         <a href="#">¿Olvidaste tu contraseña?</a>
         <br />
         <a href="usuarios/registro.jsp">Crear cuenta</a>
      </div>
   </div>
</section>

</body>
</html>

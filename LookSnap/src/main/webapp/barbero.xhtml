<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Panel del Barbero</title>
    <link rel="stylesheet" href="css/style.css"/>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url(images/bg-2.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .tabla-container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(85, 4, 4, 0.7);
            padding: 20px 30px;
            margin: 30px auto;
            width: 95%;
            max-width: 1100px;
            overflow-x: auto;
        }

        h2 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 15px;
            color: white;
            text-align: center;
        }

        th, td {
            padding: 16px 20px;
            text-align: center;
            vertical-align: middle;
        }

        th {
            background-color: #D82E37;
            color: white;
            border-radius: 8px;
            font-size: 16px;
        }

        td {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 15px;
        }

        tr:hover td {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .btn {
            padding: 8px 14px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin: 0 5px;
        }

        .btn-eliminar {
            background-color: #D82E37;
            color: white;
        }

        .btn-realizado {
            background-color: #2ECC71;
            color: white;
        }

        @media (max-width: 768px) {
            th, td {
                font-size: 14px;
                padding: 12px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
<header>
    <span id="nombreBarbero">Panel del Barbero #{loginBean.nombreLogueado}</span>
</header>

<div class="tabla-container">
    <h2>Listado de Citas</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Servicio</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Juan Pérez</td>
            <td>2025-05-05</td>
            <td>10:00 AM</td>
            <td>Corte Clásico</td>
            <td>
                <button class="btn btn-eliminar">Eliminar</button>
                <button class="btn btn-realizado">Realizado</button>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>María Gómez</td>
            <td>2025-05-05</td>
            <td>11:30 AM</td>
            <td>Fade + Barba</td>
            <td>
                <button class="btn btn-eliminar">Eliminar</button>
                <button class="btn btn-realizado">Realizado</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Panel del Barbero</title>
    <link rel="stylesheet" href="css/style.css"/>
    <style>
        /* Fondo y colores */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url(images/bg-2.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff;
        }

        /* Cabecera */
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Estilo de la secci√≥n principal */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 15px;
        }

        section {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(85 4 4 / 70%);
            padding: 20px 30px;
            margin: 20px;
            width: 100%;
            max-width: 600px;
        }

        h2 {
            margin-top: 0;
            color: #fff;
            font-size: 24px;
        }

        input, button, select {
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            border-radius: 6px;
            border: none;
            font-size: 16px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        button {
            background-color: #D82E37;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1b2d42;
        }

        /* Estilo de la lista de citas */
        ul {
            list-style: none;
            padding-left: 0;
            color: #fff;
        }

        li {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .perfil img {
            margin-top: 10px;
            max-width: 100%;
            border-radius: 10px;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            main {
                padding: 20px;
            }

            section {
                padding: 20px;
                width: 90%;
            }

            h2 {
                font-size: 22px;
            }

            input, button, select {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<header>
    <span id="nombreBarbero">Panel del Barbero Kevin Torres</span>
</header>
<main>
    <section>
        <h2>Selecciona una Fecha</h2>
        <input type="date" id="fecha" onchange="mostrarCitas()"/>
    </section>

    <section>
        <h2>Citas Agendadas</h2>
        <ul id="listaCitas">
            <li>No hay citas seleccionadas.</li>
        </ul>
    </section>

    <section>
        <h2>Perfiles de Clientes</h2>
        <button onclick="verPerfilCliente()">Ver Perfil del Cliente</button>
        <div id="perfilCliente"></div>
    </section>
</main>
<div id="citas-container"></div>
<script type="text/javascript">
    function mostrarCitas() {
        const fecha = document.getElementById("fecha").value;
        fetch('/LookSnap/listarCitas?fecha=' + fecha)
            .then(response => response.json())
            .then(data => {
                const listaCitas = document.getElementById("listaCitas");
                listaCitas.innerHTML = '';

                if (data.length > 0) {
                    data.forEach(cita => {
                        const li = document.createElement("li");
                        li.innerHTML = cita.nombre + ' - ' + cita.fecha + ' ' + cita.hora;
                        listaCitas.appendChild(li);
                    });
                } else {
                    listaCitas.innerHTML = '&lt;li>No hay citas para esta fecha.&lt;/li>';
                }
            })
            .catch(error => console.error('Error al obtener las citas:', error));
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Crear Cuenta</title>
   <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

<section class="footer-bg">
   <div class="container">
      <h2>Crear Cuenta</h2>
      <form action="login.xhtml" method="get">
         <div class="campo-1">
            <input type="text" name="nombre" class="campo" placeholder="Nombre" />
            <input type="text" name="apellido" class="campo" placeholder="Apellido" />
         </div>
         <div class="campo-1">
            <input type="email" name="correo" class="campo" placeholder="Correo Electrónico" />
         </div>
         <div class="campo-1">
            <input type="password" name="contraseña" class="campo" placeholder="Contraseña" />
         </div>
         <div class="campo-1">
            <input type="text" name="ciudad" class="campo" placeholder="Ciudad" />
         </div>
         <button type="submit" class="btn-1">Registrarse</button>
      </form>
   </div>
</section>

</body>
</html>
